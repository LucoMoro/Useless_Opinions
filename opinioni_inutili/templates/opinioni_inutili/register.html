{% extends 'opinioni_inutili/common.html' %}

{% block content %}

    <div class ="login_body">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label style="left: 36px">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label style="left: 20px">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <input type="password" required>
                        <label style="left: 35px">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn-login">Register</button>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="{% url 'login' %}" class="login-link">
                                Login
                            </a>
                        </p>
                    </div>
                </form>
            </div> 
        </div>
    </div>


{% endblock %}
