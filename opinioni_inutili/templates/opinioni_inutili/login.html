{% extends 'opinioni_inutili/common.html' %}

{% block content %}

    <div class ="login_body">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="{% url 'seriously' %}">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label style="left: 20px">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <input type="password" required>
                        <label style="left: 35px">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="">Forgot Password?</a>
                    </div>
                        <button class="button" style="margin-left: 75px;">
                            <span class="button_text">Login</span>
                            <span class="button_icon"><ion-icon name="cart"></ion-icon></span>
                        </button>
                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="{% url 'register' %}" class="register-link">
                                Register
                            </a>
                        </p>
                    </div>
                </form>
            </div> 
        </div>
    </div>


{% endblock %}
